<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda_de_contatos.png" alt="Agenda de contatos"/>
            <h1>Lista de contatos</h1>
        </header>
        <form>
            <input type="text" required placeholder="Nome do contato aqui" id="campo_1"/>
            <input type="number" required placeholder="Número do contato aqui" id="campo_2"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>José Maria Da Silva</td>
                    <td>945723810</td>
                </tr>
                <tr>
                    <td>Cristiano Ronaldo VII</td>
                    <td>957359851</td>
                </tr>
                <tr>
                    <td>Luiz Reinaldo Lima</td>
                    <td>969321574</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
